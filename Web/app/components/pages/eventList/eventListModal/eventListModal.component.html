<div bsModal class="modal fade location-modal" id="myModal" #eventListModal="bs-modal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header header">
                <!--<h4 class="modal-title"> {{ isEditModal ? 'Edit Location' : 'Create Location' }}</h4>-->
                <h4 class="modal-title">Event List</h4>
            </div>
            <button (click)="hide()" type="button"
                    class="close pull-right btn btn-round btn-white modal-close-btn" data-dismiss="modal"
                    aria-label="Close"><i class="material-icons modal-close-icon">x</i></button>
            <div class="modal-body">
                <div class="row">
                    <form novalidate [formGroup]="eventListForm"
                          (ngSubmit)="save(eventListForm.valid);" class="form-horizontal">
                        <input type="text" placeholder="Event List Title" formControlName="title" [(ngModel)]="eventList.Title">
                        <div *ngIf="!eventListForm.controls['title'].valid && (eventListForm.controls['title'].touched || isSend)"></div>
                        <div *ngIf="!eventListForm.controls['title'].valid && eventListForm.controls['title'].touched && eventListForm.controls['title'].hasError('InvalidSymbol')">
                            Invalid symbols
                        </div>

                        <input type="text" placeholder="Description" formControlName="description" [(ngModel)]="eventList.Description">
                        <div *ngIf="!eventListForm.controls['description'].valid && (eventListForm.controls['description'].touched || isSend)"> Description is required</div>
                        <div *ngIf="!eventListForm.controls['description'].valid && eventListForm.controls['description'].touched && eventListForm.controls['description'].hasError('InvalidSymbol')">
                            Invalid symbols
                        </div>

                        <select id="customerSelect" class="form-control select2"
                                required
                                formControlName="customerSelect">
                        </select>
                        <div *ngIf="!eventListForm.controls['customerSelect'].valid && (eventListForm.controls['customerSelect'].touched || isSend)">Customer is required</div>

                        <select id="productListSelect" class="form-control select2" multiple="multiple"
                                required
                                name="productListSelect">
                        </select>

                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
